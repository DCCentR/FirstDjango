<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Items list</title>
</head>
<body>
    / <a href="/">Home</a> / <a href="/items">Items</a> / <a href="/about">About</a> /
    <h2>Список товаров</h2>
    {% block content %}
    <ol>
      {% for item in items %}
        <li><a href="/item/{{ item.id }}/">{{ item.name }}</a> - {{ item.count }} шт.</li>
      {% endfor %}
    </ol>
    {% endblock %}
    <p><a href="/">&larr; назад на главную</a></p>
</body>
</html>
